repos:
  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [python]
        args:
          [
            "-rn", # only display messages
            "-sn", # don't display the score
            "--rcfile=.pylintrc", # link to the configuration file
            "--load-plugins=pylint.extensions.docparams", # load an extension
          ]
